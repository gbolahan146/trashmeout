<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div class="container">
		<br>
		<h5 class="center-block">Welcome to admin portal for TrashMeOut</h5>
		<hr />
		<img th:src="@{/images/logo.png}" class="img-responsive"
			style="width: 250px" />
		<div class="row justify-content-center" style="margin-top: 17px;">
			<div class="col-xs-4 col-md-offset-4 ">
				<div class="bg-danger" th:if="${param.error}">Invalid username
					and password.</div>
			</div>
			<div class="col-xs-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.logout}">You have been
					logged out</div>
				<form style="width: 300px" class="form-signin" th:action="@{/login}"
					method="post">
					<h2 style="font-size: 16px;" class="form-signin-heading">Please
						sign in</h2>
					<hr />
					<hr />
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" placeholder="Username"
							name="username" id="username" required="required"
							autofocus="autofocus" />


					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control" placeholder="password"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
						in</button>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
